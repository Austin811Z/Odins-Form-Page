<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odins-Form-Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="odinLogo">
                <img src="./odin-lined.png" alt="Odin Logo">
                <p class="odinText"> ODIN</p>
            </div>
            <p class="photoby">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>

        <div class="signup">
            <div class="signupHeader">
                <p class="signupHeaderText">
                    This is not a real online service! You know you need something
                    <br />like this in your life to help you realize your deepest
                    dreams. <br />Sign up <i>now</i> to get started.
                    <br />
                    <br />
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="signuoForm">
                <form>
                    <h2>Let's do this!</h2>
                    <fieldset class="fieldset">
                        <div class="divInput">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text"
                            id="first_name"
                            name="first_name"
                            autofocus
                            >
                        </div>
                         <div class="divInput">
                            <label for="last_name">LAST NAME*</label>
                            <input type="text" id="last_name" name="last_name" required />
                        </div>
                    </fieldset>
                    <fieldset class="fieldset">
                        <div class="divInput">
                            <label for="email">EMAIL*</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                autocomplete="email"
                                required
                            />
                        </div>
                        <div class="divInput">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input
                                type="tel"
                                id="phone_number"
                                name="phone_number"
                                autocomplete="tel"
                            />
                        </div>
                    </fieldset>
                    <fieldset class="fieldset">
                        <div class="divInput">
                            <label for="password">PASSWORD*</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                autocomplete="current-password"
                                required
                            />
                        </div>
                        <div class="divInput">
                            <label for="confirm_password">CONFIRM PASSWORD*</label>
                            <input
                                type="password"
                                id="confirm_password"
                                name="confirm_password"
                                autocomplete="new-password"
                                required
                            />
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="signupFooter">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>


    </div>


    
</body>
</html>
